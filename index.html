<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chúc mừng 20/11</title>
    <style>
        img {
    max-width: 30%; /* Thu nhỏ chiều rộng tối đa (50% kích thước màn hình) */
    max-height: 30%; /* Thu nhỏ chiều cao tối đa (50% kích thước màn hình) */
    object-fit: contain; /* Đảm bảo giữ tỷ lệ hình ảnh */
    border: 2px solid #ccc; /* Viền hình ảnh (tuỳ chọn) */
    border-radius: 10px; /* Bo góc hình ảnh (tuỳ chọn) */
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Đổ bóng (tuỳ chọn) */
}
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #ff99cc, #ffccff);
            color: white;
            text-align: center;
        }

        h1 {
            margin-top: 50px;
            font-size: 3rem;
            text-shadow: 0 0 10px #fff, 0 0 20px #ff69b4;
            animation: glow 2s infinite alternate;
        }

        p {
            font-size: 1.5rem;
            margin-top: 10px;
            text-shadow: 0 0 5px #fff;
        }

        @keyframes glow {
            0% { text-shadow: 0 0 10px #ff69b4, 0 0 20px #ff1493; }
            100% { text-shadow: 0 0 20px #ff69b4, 0 0 30px #ff1493; }
        }

        .heart {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            transform: rotate(-45deg);
            animation: float 4s infinite ease-in-out;
        }

        .heart:before,
        .heart:after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: #ff69b4;
            border-radius: 50%;
        }

        .heart:before {
            top: -10px;
            left: 0;
        }

        .heart:after {
            left: 10px;
            top: 0;
        }

        @keyframes float {
            0% {
                transform: translateY(0) scale(1) rotate(-45deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-500px) scale(0.5) rotate(-45deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <h1>Chúc mừng ngày Nhà giáo Việt Nam 20/11!</h1>
    <h3>先生、教師の日おめでとうございます。いつもご指導いただき、誠にありがとうございます。ますますご健康とご多幸をお祈りいたします。</h3>
    <p>20/11 là dịp đặc biệt để chúng em tri ân những bài học và tình cảm mà cô dành cho chúng em. Mong cô luôn vui vẻ, mạnh khỏe và gặt hái nhiều thành công trong sự nghiệp trồng người</p>
    <img src="./img/thao.png">
    <script>
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.style.left = Math.random() * window.innerWidth + 'px';
            heart.style.animationDuration = Math.random() * 2 + 3 + 's';
            document.body.appendChild(heart);
            setTimeout(() => {
                heart.remove();
            }, 5000);
        }

        setInterval(createHeart, 300);
    </script>
</body>
</html>
